<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Slider</title>
</head>
<body>
    
    <div class="slider">
        <div class="slides">
            <input type="radio" name="radio-btn" id="radio1" checked>
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">
            <input type="radio" name="radio-btn" id="radio4">
            <input type="radio" name="radio-btn" id="radio5">
        
            <div class="slide first">
                <img src="images/1.jpg" alt="image">
            </div><!--end slide-->

            <div class="slide">
                <img src="images/2.jpg" alt="image">
            </div><!--end slide-->

            <div class="slide">
                <img src="images/3.jpg" alt="image">
            </div><!--end slide-->

            <div class="slide">
                <img src="images/4.jpg" alt="image">
            </div><!--end slide-->

            <div class="slide">
                <img src="images/5.jpg" alt="image">
            </div><!--end slide-->

            <div class="navegation-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
                <div class="auto-btn4"></div>
                <div class="auto-btn5"></div>
            </div><!--end navegation auto-->

        </div><!--end slides-->

        <div class="navegation">
            <label class="manual-btn" for="radio1"></label>
            <label class="manual-btn" for="radio2"></label>
            <label class="manual-btn" for="radio3"></label>
            <label class="manual-btn" for="radio4"></label>
            <label class="manual-btn" for="radio5"></label>
        </div><!--end navegation-->

    </div><!--end slider-->

</body>
</html>
